<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>West Sumba Travel Map - Test Version</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Icon Libraries -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/regular.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/lucide@latest" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css?v=2">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- New Location Button -->
    <button id="use-location-button" class="use-location-button">
        <i class="fas fa-location-crosshairs"></i>
        Use My Current Location
    </button>

    <!-- Tip Box -->
    <div class="tip-box">
        <div class="tip-content">
            <h2>WEST SUMBA TRAVEL MAP</h2>
            <div class="tip-instructions">
                <div class="instruction">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Tap the map markers to explore Sumba's stunning spots</p>
                </div>
                <div class="instruction">
                    <i class="fas fa-route"></i>
                    <p>Pick any two points for easy directions</p>
                </div>
            </div>
            <button class="tip-ok-button">Go to Map</button>
        </div>
    </div>

    <!-- Selection Prompt -->
    <div id="distance-overlay" class="distance-overlay">
        <div class="distance-overlay-content">
            <h3>Select Destination</h3>
            <p>Choose your next destination to get directions</p>
            <button id="use-current-location" class="use-current-location-button">
                <i class="fas fa-location-crosshairs"></i>
                Use My Current Location
            </button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Icon Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.min.js"></script>

    <!-- Location Data -->
    <script src="data/locations.js?v=2"></script>

    <!-- Custom JS -->
    <script src="js/map.js?v=2"></script>
</body>
</html>
